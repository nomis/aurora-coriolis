[platformio]
extra_configs =
	src/app/pio/config.ini
	pio_local.ini

[env]
custom_app_name = aurora-coriolis

[app:common]
build_flags =
	${env.build_flags}
	-DMICROPY_ROM_TEXT_COMPRESSION=1
	-I${platformio.include_dir}
	-I${platformio.lib_dir}/micropython/port/build/gendhr
lib_deps =
	${env.lib_deps}
extra_scripts =
	${env.extra_scripts}
	pre:lib/micropython/port/platformio-gendhr.py

[env:s2_mini]
extends = app:s2_mini
build_flags =
	${app:s2_mini.build_flags}
	-DMICROPY_NLR_SETJMP=1
	-DMICROPY_GCREGS_SETJMP=1
board_build.partitions = src/app/pio/s2_mini-app-1408K-fs-1216K.csv

[env:native]
extends = app:native

[env:native_test]
extends = app:native_test
